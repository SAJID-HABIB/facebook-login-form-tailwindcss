<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>facebook-login or sig up</title>
</head>

<body class="bg-gray-100">
  <div id="root"></div>
  <div class="container mt-10 flex mx-auto">
    <div class="left w-1/2 mx-14">
      <img src="./logo.png" class="w-30">
      <p class="text-1xl mx-8 text-xl">facebook helps your connect and share with people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white justify-center items-center p-5 rounded-s-2xl w-80 relative">
      <input class="px-4 h-10 my-3 border-1 border-gray-200 rounded-sm text-sm outline-blue-600" type=" text"
        placeholder="Email address or phone number ">
      <input class="px-4 h-10 my-3 border-1 border-gray-200 rounded-sm text-sm outline-blue-600" type="password"
        placeholder="password">
      <button class="bg-blue-600 hover:bg-blue-700 w-60 rounded-sm py-1 mb-2 text-white font-bold cursor-pointer">Log
        in</button>
      <span class="text-blue-400 my-3 cursor-pointer hover:underline mb-3">forgotten password?</span>
      <hr class="border-1 border-black my-3">
      <button class="bg-green-600 w-40 rounded-sm py-1 text-white cursor-pointer hover:bg-green-700">Creat new
        account</button>
      <span class="absolute -bottom-16 text-sm"> <span class="font-bold hover:underline cursor-pointer">Creat a
          page</span> for a celebrity, brand or business</span>
    </div>
  </div>
